<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZUKI NAKAI | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 全体の設定 */
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #fcfbf9;
            color: #1a1a1a;
            letter-spacing: 0.05em;
            overflow-x: hidden;
            /* 最初はスクロール禁止 */
            overflow-y: hidden;
            /* スマホでのタップハイライトを無効化 */
            -webkit-tap-highlight-color: transparent;
        }
        
        .sans { font-family: 'Zen Kaku Gothic New', sans-serif; }
        
        .tategaki {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 0.2em;
        }

        /* --- ☁️ 進化した霧のレイヤー（スマホ対応版） ☁️ --- */
        #mist-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            /* スマホのアドレスバー対策で dvh を使用 */
            height: 100dvh; 
            background: linear-gradient(135deg, #fcfbf9 0%, #f0f0f0 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s ease;
            transform-origin: right center;
            /* カーソルをポインターにしてクリック可能であることを示す */
            cursor: pointer;
        }

        /* 霧の中にあるナビゲーション文字 */
        .mist-text {
            color: #c5a059;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            animation: pulse 2s infinite;
            position: relative;
            text-align: center;
        }
        .mist-text::after {
            content: "";
            display: block;
            width: 1px;
            height: 40px;
            background: #c5a059;
            margin: 20px auto 0;
            animation: scroll-line 1.5s infinite;
        }

        /* 風が吹いたときのアニメーションクラス */
        .wind-blow {
            transform: translateX(110%) skewX(-15deg);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @keyframes scroll-line {
            0% { transform: scaleY(0); transform-origin: top; }
            50% { transform: scaleY(1); transform-origin: top; }
            51% { transform: scaleY(1); transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }

        /* --- コンテンツのアニメーション --- */
        .fade-up {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.0s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .active-content .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 遅延設定 */
        .delay-100 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.4s; }
        .delay-500 { transition-delay: 0.6s; }

        /* 画像のスタイル */
        .profile-img {
            filter: grayscale(20%);
            transition: filter 0.5s ease;
        }
        .profile-img:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
