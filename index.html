<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZUKI NAKAI | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 全体の設定 */
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #fcfbf9;
            color: #1a1a1a;
            letter-spacing: 0.05em;
            overflow-x: hidden; /* 横スクロール防止 */
        }
        
        .sans { font-family: 'Zen Kaku Gothic New', sans-serif; }
        
        .tategaki {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 0.2em;
        }

        /* --- ☁️ シンプルで確実な霧の演出 ☁️ --- */
        #opening-mist {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fcfbf9; /* 背景色と同じ色 */
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 2秒間待ってから、1.5秒かけて消える */
            animation: mist-clear 1.5s cubic-bezier(0.7, 0, 0.3, 1) 2.0s forwards;
            pointer-events: none; /* クリックを邪魔しない */
        }

        /* 霧の中のロゴ（仲井さんの気配） */
        .mist-logo {
            font-size: 1.2rem;
            color: #c5a059;
            letter-spacing: 0.5em;
            opacity: 0;
            /* 霧の中でふわりと点滅する */
            animation: logo-fade 2.0s ease-in-out forwards;
        }

        /* 霧が晴れる動き（右へスライドして消える） */
        @keyframes mist-clear {
            0% {
                opacity: 1;
                transform: translateX(0);
                visibility: visible;
            }
            100% {
                opacity: 0;
                transform: translateX(20px); /* 少し右に流れながら消える */
                visibility: hidden;
            }
        }

        @keyframes logo-fade {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
            90% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; }
        }

        /* --- コンテンツのアニメーション --- */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.0s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
