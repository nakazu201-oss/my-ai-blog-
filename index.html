        /* 全体の設定 */
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #fcfbf9;
            color: #1a1a1a;
            letter-spacing: 0.05em;
            overflow-x: hidden;
            /* 最初はスクロール禁止（JSで解除） */
            overflow-y: hidden; 
        }
        
        .sans { font-family: 'Zen Kaku Gothic New', sans-serif; }
        
        .tategaki {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 0.2em;

        /* --- ☁️ 進化した霧のレイヤー ☁️ --- */
        #mist-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #fcfbf9 0%, #f0f0f0 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s ease;
            transform-origin: right center;
        }

        /* 霧の中にあるナビゲーション文字 */
        .mist-text {
            color: #c5a059;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            animation: pulse 2s infinite;
            position: relative;
        }
        .mist-text::after {
            content: "";
            display: block;
            width: 1px;
            height: 40px;
            background: #c5a059;
            margin: 20px auto 0;
            animation: scroll-line 1.5s infinite;
        }

        .wind-blow {
            transform: translateX(110%) skewX(-15deg); /* 斜めに切り裂くように消える */
            opacity: 0;
            pointer-events: none;
        }
